version: "3"

services:
  backend:
    build:
      context: ./backend
    command: gunicorn core_conf.wsgi --bind 0.0.0.0:8000
    volumes:
      - static_data:/app/static
      - media_data:/app/media
    env_file:
      - ./backend/.env.dev
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    volumes:
      - react_build:/frontend/build

  nginx:
    image: nginx:1.19.8-alpine
    restart: always
    ports:
      - 9001:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/frontend
      - static_data:/static
      - media_data:/media
    depends_on:
      - backend
      - frontend

volumes:
  react_build:
  static_data:
  media_data:
